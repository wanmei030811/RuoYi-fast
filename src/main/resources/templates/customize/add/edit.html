<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-add-edit" th:object="${pageAdd}">
            <input name="tableId" th:field="*{tableId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否必填：</label>
                <div class="col-sm-8">
                    <input name="isRequired" th:field="*{isRequired}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认值：</label>
                <div class="col-sm-8">
                    <input name="dValue" th:field="*{dValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认值来源：</label>
                <div class="col-sm-8">
                    <input name="dVSource" th:field="*{dVSource}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认后是否可编辑：</label>
                <div class="col-sm-8">
                    <input name="dVEdit" th:field="*{dVEdit}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "customize/add";
        $("#form-add-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-add-edit').serialize());
            }
        }
    </script>
</body>
</html>
