<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改页面查询条件')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-query-edit" th:object="${pageQuery}">
            <input name="tableId" th:field="*{tableId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否查询字段：</label>
                <div class="col-sm-8">
                    <input name="isQuery" th:field="*{isQuery}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input name="sort" th:field="*{sort}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "customize/query";
        $("#form-query-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-query-edit').serialize());
            }
        }
    </script>
</body>
</html>
