<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-field-edit" th:object="${cTableField}">
            <input name="tableId" th:field="*{tableId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">JAVA字段名：</label>
                <div class="col-sm-8">
                    <input name="javaField" th:field="*{javaField}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否主键：</label>
                <div class="col-sm-8">
                    <input name="isPk" th:field="*{isPk}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否自增：</label>
                <div class="col-sm-8">
                    <input name="isIncrement" th:field="*{isIncrement}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否必填：</label>
                <div class="col-sm-8">
                    <input name="isRequired" th:field="*{isRequired}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否为插入字段：</label>
                <div class="col-sm-8">
                    <input name="isInsert" th:field="*{isInsert}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否编辑字段：</label>
                <div class="col-sm-8">
                    <input name="isEdit" th:field="*{isEdit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否列表字段：</label>
                <div class="col-sm-8">
                    <input name="isList" th:field="*{isList}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否查询字段：</label>
                <div class="col-sm-8">
                    <input name="isQuery" th:field="*{isQuery}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input name="sort" th:field="*{sort}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "customize/table-field";
        $("#form-field-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-field-edit').serialize());
            }
        }
    </script>
</body>
</html>
